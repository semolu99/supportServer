s`erver:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  application:
    name: support
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        highlight_sql: true
    open-in-view: true
  mail:
    host: smtp.naver.com
    port: ${spring.mail.port}
    username: ${spring.mail.username}
    password: ${spring.mail.password}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          ssl:
            enable: true
            protocols: TLSv1.2
  data:
    redis:
      host: localhost
      port: 6379

admin:
  loginId: admin
  password: adminpassword

logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    org:
      hibernate:
        type.descriptor.sql: trace
      springframework:
        mail: debug
jwt:
  access_secret: ${jwt.access_secret}
  refresh_secret: ${mail.password}